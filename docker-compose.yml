version: '3.8'

services:
  # Notification Service (no dedicated database)
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "1009:1009"
    environment:
      - NODE_ENV=production
      - PORT=1009
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq-message-broker:5672
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - EMAIL_FROM=noreply@xshopai.com
    networks:
      - xshopai-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1009/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xshopai-network:
    external: true
